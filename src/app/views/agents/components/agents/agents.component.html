<div class="animated fadeIn">
    <div class="card">
      <div class="card-header">
        Liste des agents
      </div>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-lg-4 offset-lg-8 col-md-5 offset-md-7 col-sm-6 offset-sm-6">
            <a routerLink="/agents/create" class="btn btn-primary btn-block btn-pill">
              <i class="fa fa-user-plus"></i> Ajouter un agent
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <table class="table table-striped table-hover table-responsive-lg">
                  <thead>
                      <tr>
                        <th>Identifiant</th>
                        <th>Nom</th>
                        <th>PrÃ©nom</th>
                        <th>E-mail</th>
                        <th>Actions</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let user of userData">
                        <td>{{user.id}}</td>
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.email}}</td>
                        <td>
                            <a [routerLink]="['/agents/update/', user.id]" class="btn btn-warning btn-sm">
                              <i class="fa fa-edit fa-white"></i>
                            </a>
                            <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">
                              <i class="fa fa-trash fa-white"></i>
                            </button>
                        </td>
                      </tr>
                  </tbody>
                </table>
          </div>
        </div>
    </div>
    </div>
  </div>
