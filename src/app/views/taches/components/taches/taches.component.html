<div class="animated fadeIn">
    <div class="card">
      <div class="card-header">
        Liste des tâches
      </div>
      <div class="card-body">
        <div class="row mb-3">
          <div class="col-lg-4 offset-lg-8 col-md-5 offset-md-7 col-sm-6 offset-sm-6">
            <a [routerLink]="['/taches/project', projectId, 'create']" class="btn btn-primary btn-block btn-pill">
              <i class="fa fa-plus"></i> Ajouter une tâche
            </a>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <table class="table table-striped table-hover table-responsive-lg">
                  <thead>
                      <tr>
                        <th>Identifiant</th>
                        <th>Code</th>
                        <th>Libelle</th>
                        <th>Actions</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let task of taskData">
                        <td>{{task.id}}</td>
                        <td>{{task.code}}</td>
                        <td>{{task.libelle}}</td>
                        <td>
                            <a [routerLink]="['/taches/project', projectId,'update', task.id]" class="btn btn-info btn-sm mr-1">
                              <i class="fa fa-edit text-white"></i>
                            </a>
                            <button class="btn btn-danger btn-sm" (click)="deleteTask(task.id)">
                              <i class="fa fa-trash text-white"></i>
                            </button>
                        </td>
                      </tr>
                  </tbody>
                </table>
          </div>
        </div>
    </div>
    </div>
  </div>
