<div class="animated fadeIn">
    <div class="card">
      <div class="card-header">
        Liste des projets
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-12">
            <table class="table table-striped table-hover table-responsive-lg">
                  <thead>
                      <tr>
                        <th>Identifiant</th>
                        <th>Code</th>
                        <th>Pays</th>
                        <th>Prix</th>
                        <th>Actions</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let project of projectData">
                        <td>{{project.id}}</td>
                        <td>{{project.code}}</td>
                        <td>{{project.pays}}</td>
                        <td>{{project.prix}}</td>
                        <td>
                            <a [routerLink]="['/taches/project/', project.id]" class="btn btn-dark btn-sm mr-1">
                              <i class="fa fa-tags text-white"></i>
                            </a>
                        </td>
                      </tr>
                  </tbody>
                </table>
          </div>
        </div>
    </div>
    </div>
  </div>
